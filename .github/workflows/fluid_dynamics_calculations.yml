name: Fluid Dynamics Calculations Pipeline

on:
  push:
    branches:
      - "**" # Triggers on any branch
  workflow_dispatch:

jobs:
  fluid_dynamics_calculations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"  # Ensure consistent Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # Explicitly install pytest

    - name: List installed packages (Debugging)
      run: pip list

    - name: Verify Input File Exists
      run: |
        if [ ! -f data/testing-input-output/boundary_conditions.json ]; then
          echo "❌ Error: Input file boundary_conditions.json is missing!" && exit 1
        fi
        echo "✅ Input file boundary_conditions.json found."
      working-directory: ${{ github.workspace }}

    - name: Run Fluid Dynamics Calculations
      run: |
        python src/process_fluid_dynamics.py data/testing-input-output/boundary_conditions.json data/testing-input-output/simulation_results.json
        echo "✅ Fluid dynamics calculations executed successfully."
      working-directory: ${{ github.workspace }}

    - name: Verify Output File Exists
      run: |
        if [ ! -f data/testing-input-output/simulation_results.json ]; then
          echo "❌ Error: Fluid dynamics simulation output file not found!" && exit 1
        fi
        echo "✅ Output file simulation_results.json found."
      working-directory: ${{ github.workspace }}

    - name: Debugging: Show Output File Contents
      run: cat data/testing-input-output/simulation_results.json
      working-directory: ${{ github.workspace }}

    # ✅ Run Unit & Integration Tests with Improved Checks
    - name: Run unit tests
      run: pytest tests/test_unit_validation.py --verbose
      working-directory: ${{ github.workspace }}

    - name: Run output validation tests
      run: |
        if [ ! -s data/testing-input-output/simulation_results.json ]; then
          echo "❌ Error: simulation_results.json is empty or malformed!" && exit 1
        fi
        pytest tests/test_output_validation.py --verbose
      working-directory: ${{ github.workspace }}

    - name: Run integration tests
      run: pytest tests/test_integration_validation.py --verbose
      working-directory: ${{ github.workspace }}

    - name: Run performance tests
      run: pytest tests/test_performance_testing.py --verbose
      working-directory: ${{ github.workspace }}

    # ✅ Commit and Push Updated Simulation Results (Only If Tests Passed)
    - name: Commit and Push Simulation Results JSON
      env:
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      run: |
        git config --global user.name "${GIT_USER_NAME}"
        git config --global user.email "${GIT_USER_EMAIL}"

        cd "$GITHUB_WORKSPACE"

        # Add simulation result files if they exist
        if [ -s data/testing-input-output/simulation_results.json ]; then
          git add data/testing-input-output/simulation_results.json
          git status

          if git diff --cached --quiet; then
            echo "✅ No changes to commit!"
          else
            git commit -m "Auto-update: Added latest fluid dynamics simulation result"
            git push origin HEAD
          fi
        else
          echo "❌ No simulation result file detected, skipping commit."
        fi
      working-directory: ${{ github.workspace }}
