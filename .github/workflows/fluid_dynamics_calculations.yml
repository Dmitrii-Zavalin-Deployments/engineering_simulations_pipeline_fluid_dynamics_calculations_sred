name: Fluid Dynamics Calculations Pipeline

on:
  push:
    branches:
      - "**"  # Triggers on any branch
  workflow_dispatch:

jobs:
  fluid_dynamics_calculations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Read Input Data
      run: cat testing-input-output/boundary_conditions.json

    - name: Run Fluid Dynamics Calculations
      run: |
        python process_fluid_dynamics.py testing-input-output/boundary_conditions.json

    - name: Generate Output for Blender
      run: |
        python generate_blender_format.py testing-input-output/fluid_flow_parameters.json

    - name: Verify Output File Exists
      run: |
        if [ -f testing-input-output/blender_fluid_parameters.json ]; then
          echo "✅ Output file successfully created."
        else
          echo "❌ Error: Output file not found!" && exit 1
        fi

    - name: Commit and Push `.blend` File to Repository
      env:
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      run: |
        git config --global user.name "${GIT_USER_NAME}"
        git config --global user.email "${GIT_USER_EMAIL}"

        # Ensure we are in the correct repo directory
        cd $GITHUB_WORKSPACE

        # Add new `.blend` files if they exist
        if ls testing-input-output/*.blend 1> /dev/null 2>&1; then
          git add testing-input-output/*.blend
          git status
          
          if git diff --cached --quiet; then
            echo "✅ No changes to commit!"
          else
            git commit -m "Auto-update: Added latest fluid simulation .blend file"
            git push origin HEAD
          fi
        else
          echo "❌ No `.blend` file detected, skipping commit."
        fi
